    <title>Roll dice game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Acme', sans-serif;
            border: 0;
            outline: 0;
        }

        /* header */
        .header {
            margin: 20px;
            text-shadow: 1px 0.7px 0 white;
            font-size: 1rem;
            background-size: cover;
            background-position: center;
            height: 160px;  /*Set the desired height of your header*/
            text-align: center;
            color: #fff;
            /* padding: 50px 0; Adjust as needed for spacing */
        }

        

        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            min-height: 100vh;
            background: #ff6801;
        }

        .container {
            display: grid;
            place-items: center;
            width: 250px;
            background: #eee;
            padding: 60px 0 40px;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.1);
        }

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: 0.09s ease;
        }

        @keyframes rolling {
            50% {
                transform: rotateX(455deg) rotateY(455deg);
            }
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #f6f3f0;
            border-radius: 20px;
            background: linear-gradient(145deg, #dddbd8, #fff);
            transform-style: preserve-3d;
        }

        .face::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #f6f3f0;
            transform: translateZ(-1px);
        }

        .face::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 18px;
            height: 18px;
            background: #000;
            border-radius: 50%;
        }

        .front {
            transform: translateZ(50px);
        }

        .back {
            transform: rotateX(180deg) translateZ(50px);
        }

        .top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        .right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .front::after {
            width: 30px;
            height: 30px;
            background: #000;
            margin: -15px 0 0 -15px;
        }

        .back::after {
            margin: -35px 0 0 -30px;
            box-shadow: 40px 0, 0 25px, 40px 25px, 0 50px, 40px 50px;
        }

        .top::after {
            margin: -30px 0 0 -30px;
            box-shadow: 40px 40px;
        }

        .bottom::after {
            margin: -36px 0 0 -36px;
            box-shadow: 26px 26px, 52px 52px, 52px 0, 0 52px;
        }

        .right::after {
            margin: -30px 0 0 -30px;
            box-shadow: 40px 0, 0 40px, 40px 40px;
        }

        .left::after {
            margin: -35px 0 0 -35px;
            box-shadow: 25px 25px, 50px 50px;
        }

        .roll {
            color: #ff6801;
            margin-top: 60px;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #ff6801;
            cursor: pointer;
            text-shadow: 0.9px 0px #ff6801;
        }

        .roll:hover {
            color: #fff;
            background: #ff6801;
        }

        /* text and logo */
        .footer {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        /* animation for emojiblast start */
        @keyframes emojiAnimation {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            animation: emojiAnimation 2.5s linear; /* Adjust the duration as needed */
        }

        /* Define styles to make emojis colorful */
        .emoji:nth-child(1) {
            color: red;
        }
        .emoji:nth-child(2) {
            color: green;
        }
        .emoji:nth-child(3) {
            color: blue;
        }
        /* animation blast end */


/* Style the message element */
.message {
    text-align: left; /* Align the message to the left */
    margin-top: 20px;
    font-size: 18px;
    color: #ff6801;
    padding: 10px; /* Add padding for spacing */

    max-width: 300px; /* Limit the maximum width for responsiveness */

    transform-origin: center; /* Set the rotation origin to the center */
    transition: transform 0.3s ease; /* Add a transition effect for the transform property */
    text-shadow: 0.7px 0px #ff6801;
}

/* Add a hover effect to rotate the message exactly one time */
.message:hover {
    transform: translateX(20px) translateY(30px) translateZ(40px) ; /* Rotate the message one full turn (360 degrees) */
}
